MOD_JANALYTICS=<em>mod_janalytics</em>
JANALYTICS=J!Analytics
JANALYTICS_DESC=Inserta el código de Google Analytics en tu Joomla.
TITLEANALYTICSCODE=Google Analytics Código
TITLEANALYTICSID=Google Analytics Id
TITLEANALYTICSSUBDOMAINTRACKING=Google Analytics para subdominios
TITLEANALYTICSGATFIX=Aplicar la corrección de VEER para el problema &quot;_gat is not defined&quot;
PARAMANALYTICSCODE=Seleccione qué código de Google Analytics le gustaría usar.<br /><ul><li>Google Analytics (Nueva versión) - Recomendado</li><li>Urchin (Legacy code)</li></ul>
PARAMANALYTICSID=Inserte su ID de Google Analytics tal y como le ha sido dado por Google.<br />http://www.google.com/analytics
PARAMANALYTICSSUBDOMAINTRACKING=Introduzca su dominio principal para rastrear todos los subdominios bajo su cuenta de Google Analytics.<br />(Sólo funciona con el script ga.js.)
PARAMANALYTICSGA=Google Analytics
PARAMANALYTICSURCHIN=Urchin
PARAMANALYTICSGATFIX=Cambia el arreglo de VEER (&quot;_gat is not defined&quot;) a activado o a desactivado para los bloqueadores de ads en los navegadores. Más información disponible en el post original del blog - http://vpxcc.wordpress.com/2008/06/06/howto-solve-_gat-is-not-defined-a-google-analytics-workaround/#comment-28
PARAMOFF=desactivado
PARAMON=activado
