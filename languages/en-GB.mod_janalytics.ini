JANALYTICS_DESC=Inserts Google Analytics code into your site.
TITLE_ID=Google Analytics ID
DESC_ID=Enter your Google Analytics ID as provided by Google.<br />http://www.google.com/analytics
TITLE_TRACKING=What are you tracking?
DESC_TRACKING=Type of tracking to perform, whether it is a single domain, several subdomains or multiple top level domains.
TITLE_DOMAIN=Domain name
DESC_DOMAIN=Enter your domain without sub domain part. ie. .tedesco.net.au. Make sure you include the . in the front of your domain.
OPTION_TRACKING_SINGLE=A single domain
OPTION_TRACKING_MULTISUB=One domain with multiple subdomains
OPTION_TRACKING_MULTITOP=Multiple top-level domains
TITLE_ANONYMIZE_IP=Anonymize IP Address
DESC_ANONYMIZE_IP=Tell Google Analytics to anonymize the information sent by the tracker objects by removing the last octet of the IP address prior to its storage. Note that this will slightly reduce the accuracy of geographic reporting.

J_ON=On
J_OFF=Off
